<html>
  <head>
    <title>Student Tutorials</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-12 my-5">
          <h1 class="text-center my-3">CIS 3344 Student Tutorials - Fall 2018</h1>
          <div class="row my-2">
            <div class="col-6 offset-3">
              <input v-model="search" type="text" class="form-control" placeholder="Search...">
            </div>
          </div>
          <div v-if="tutorials" class="d-flex flex-wrap justify-content-around tut-container">
            <div v-for="tut in filteredTutorials" class="p-4 tut-item">
              <h3><a v-bind:href="tut.tutorial_link">{{tut.name}}</a></h3>
              <h4>{{tut.topic}}</h4>
              <img v-if="tut.picture" v-bind:src="tut.picture" class="float-right m-1">
              <p>
                {{tut.about}}
              </p>
              <div v-if="tut.reference_links.length > 0">
                <h5>Reference Link{{tut.reference_links.length > 1 ? 's' : ''}}</h5>
                <ul>
                  <li v-for="link in tut.reference_links"><a v-bind:href="'http://'+link.url">{{link.title ? link.title : link.url}}</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
